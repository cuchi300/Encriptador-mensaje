<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador Mensaje</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="titulo">ENCRIPTAR MENSAJE</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="label-minuscula">Solo letras min√∫sculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar" id="btn-desencriptar">
      </form>
    </section>

    <section class="msg box">
      <label class="label-minuscula">Mensaje encriptado:</label>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" onclick="copiarMensaje()" id="btn-copy">
    </section>
  </main>

  <p class="parrafo">Encriptador de mensaje desarrollado con JavaScript por <br> Miguel Agustin Baiud</p>

  <script src="js/script.js"></script>
</body>

</html>
